# Docker and Docker Compose based environment for Drupal.
# See https://github.com/docksal/docksal for more information and documentation.

version: "2"

services:
  # Web node
  web:
    extends:
      file: .docksal/docksal-services.yml
      service: web
    environment:
      - VIRTUAL_HOST=qa.docksal
    depends_on:
      - cli

  # CLI node
  cli:
    extends:
      file: .docksal/docksal-services.yml
      service: cli

  # Selenium node
  browser:
    extends:
      file: .docksal/docksal-services.yml
      service: browser
